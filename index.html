<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Resume with Bootstrap</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row row-content">
            <div class="col-12 col-sm-4">
                <div class="card text-center">
                    <img src="images/teacher.svg" class="card-img-top" alt="Profile Pic">
                    <div class="card-body">
                        <h3 class="card-title" id="name">
                            <!-- Name comes here -->
                        </h3>
                        <h5 class="text-secondary" id="role">
                            <!-- Role comes here -->
                        </h5>
                        <hr>
                        <img src="images/email.svg" class="socialIcons" alt="Email"> <span id="email"> <!-- Email --></span> <br>
                        <img src="images/linkedin.svg" class="socialIcons" alt="LinkedIn"> <span id="linkedin"><!-- LinkedIn --></span>  <br>
                        <img src="images/telephone.svg" class="socialIcons" alt="Call"> <span id="mobile"><!-- Mobile --></span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Summay</h3>
                        <div id="summary">
                            <!-- Placeholder for Summary-->
                        </div>
                        <hr>
                        <h3 class="card-title">Skill set</h3>
                        <div id="skillset">
                            <!-- Placeholder for Skillset -->                            
                        </div>
                    </div>                                        
                </div>                                
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
